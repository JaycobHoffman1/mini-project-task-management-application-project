<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the Task Management Application's 'edit task' page.">
    <meta name="author" content="Jaycob Hoffman">
    <meta name="keywords" content="task, management, application, html, css, javascript, bootstrap, creation">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- External Styling -->
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <!-- Title -->
    <title>Home - TaskPro</title>
</head>
<body>
    <!-- Large gradient image -->
    <figure>
    <img class="img-fluid" id="large-gradient" src="../images/for-task-details/large-gradient.png" alt="This image could not be loaded">
    </figure>
    <main>
      <!-- Heading -->
      <div class="my-5 d-flex justify-content-center">
        <h1 class="heading display-1">Edit Task</h1>
      </div>
      <!-- Form -->
      <form class="mx-5 needs-validation" novalidate>
        <div class="form-group form-floating mb-3">
          <input type="text" class="form-control" id="InputNewTaskName1" aria-describedby="NewTaskNameHelp" placeholder="Task name" required>
          <label for="InputNewTaskName1" class="text-muted">Enter new task name</label>
          <div class="valid-feedback">Task name is valid!</div>
          <div class="invalid-feedback">Please enter a valid task name.</div>
        </div>
        <div class="form-group form-floating mb-3">
          <textarea id="InputNewDescription1" class="container-fluid form-control" placeholder="Description"></textarea>
          <label for="InputNewDescripton1" class="text-muted">Enter new task description (optional)</label>
        </div>
        <div class="form-group form-floating mb-3">
          <input type="date" id="InputNewDate1" class="form-control text-muted">
          <label for="InputNewDate1" class="text-muted">Enter new due date (optional)</label>
        </div>
        <button type="submit" class="btn btn-success container-fluid d-lg-none">Apply Changes</button>
        <button type="submit" class="btn btn-success d-none d-lg-inline">Apply Changes</button>
      </form>
    </main>
</body>
<!-- JavaScript to disable form submission if input(s) are invalid -->
<script>
  (() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
</script>
</html>
